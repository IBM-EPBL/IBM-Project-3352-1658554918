<!DOCTYPE html>
<html>


<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
        integrity="sha384-xeJqLiuOvjUBq3iGOjvSQSIlwrpqjSHXpduPd6rQpuiM3f5/ijby8pCsnbu5S81n" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="./homescreen.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <title>
        homescreen
    </title>

    <script src="homescreen.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand">Inventory Management</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link">Add</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="bodywrapper">
        <div class="bodyclass">
            <div class="container" id="main">
                <h4>
                    <center>Your Inventories</center>
                </h4>
                <div class="stock">
                    <table>
                        <tr>
                            <td>
                                Inventory Name : 
                            </td>
                            <td>
                                {{stock.inventory_name}}
                            </td>
                        </tr>
                        <tr>
                            <td>Threshold :</td>
                            <td>{{stock.threshold}}</td>
                        </tr>
                        <tr>
                            <td>Total Stocks : </td>
                            <td>{{stock.total_stock}}</td>
                        </tr>
                        

                    </table>
                </div>
            </div>
            <div class="inventory 1" id="">

            </div>
        </div>
        <div class="bodyclass">
            <div class="container" id="main">
                <div class="ConfigTitle">
                    <h4>Inventory Config</h4>
                </div>
                <div class="configData">
                    <form>
                        <div class="formContent">
                            <label for="threshold">Set Threshold for alert</label>
                            <input type="text" id="threshold" name="threshold"/>
                        </div>
                        <div class="formContent">
                            <label for="threshold">Change Inventory Location</label>
                            <input type="text" id="threshold" name="threshold"/>
                        </div>
                        <div class="formContent">
                            <label for="threshold">Add Stock</label>
                            <input type="text" id="threshold" name="threshold"/>
                        </div>
                        <div class="formContent">
                            <label for="threshold">Remove Stock</label>
                            <input type="text" id="threshold" name="threshold"/>
                        </div>
                        <div class="formContent">
                            <input class="formButton" type="button" value="Modify" onclick="modify()"/>
                            <input class="formButton" type="button" value="Clear" onclick="clear()"/>
                            <input class="formButton" type="button" value="Freeze Stock" onclick="freeze()"/>
                        </div>
                    </form>
                </div>
            </div>
            <div class="inventory 1" id="">
            </div>
        </div>
    </div>

</body>

</html>
